    <html>
		<head>
		<script>
		
		function Visitors()
	{
		var number = 1;
		var date=new Date();
		var total=date.getTime().toString();
		total=parseInt(total.substring(2,total.length-4))+number;
		document.write("You are visitor # <b>"+total+"</b> to this site!");
	} 
	Visitors();
		</script>
		</head>
		</html>
